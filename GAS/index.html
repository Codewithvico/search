<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
               <div id="adv_header">  
                <img src="https://www.google.com.cy/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
            </div>
                <span class="material-symbols-outlined">
                    widgets
                    </span>
                <img class="s_image" src="https://lh3.googleusercontent.com/ogw/AAEL6sg9vHFdjCIbpjMawJKbdvmvIv4ZeaWNjQuPWH9w=s32-c-mo" alt="profile image">
            </div>
            <div class="appbar"> 
                <label>Advance Search</label>
            </div>
            <div class="appbar_hr"></div>
        </header>
        
        <div class="container">
            <div class="wrapper">
                <div class="gas_title">
                    <span class="fpage">Find pages with...</span>
                    <span class="todo">To do this in the search box.</span>
                </div>
                <form action="https://google.com/search" class="advanceForm">
                    <div class="advFormWrapper">
                      <div class="myInputs">
                          <div class="left">
                            <div class="text">
                                <label class="tiny">all these words:</label>
                            </div>
                          </div>
                            <div class="middle">
                                <input type="text" class="tinySpanInput" autofocus="true" name="as_q">
                            </div>
                           <div class="right">
                            <div class="">
                                <div class="text">
                                    <label class="tiny">Type the important words: <span class="tinydottext">tri-colour rat terrier</span></label>
                                </div>
                            </div>
                           </div>
                      </div>
                      <div class="myInputs">
                        <div class="left">
                            <div class="text">
                                <label class="tiny">this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class="middle"> 
                        <input type="text" class="tinySpanInput" autofocus="true" name="as_epq">
                        </div>
                        <div class="right"> 
                          <div class="text">
                            <label class="tiny">Put exact words in quotes:  <span class="tinydottext">"rat terrier"</span></label>
                          </div>
                    </div>  
                    </div>
                      <div class="myInputs">
                        <div class="left">
                            <div class="text">
                                <label class="tiny">any of these words:</label>
                            </div>
                        </div>
                        <div class="middle"> 
                        <input type="text" class="tinySpanInput" autofocus="true" name="as_oq">
                        </div>
                        <div class="right"> 
                          <div class="text">
                            <label class="tiny">Type OR between all the words you want:  <span class="tinydottext">miniature OR standard</span></label>
                          </div>
                    </div>  
                    </div>
                      <div class="myInputs">
                        <div class="left">
                            <div class="text">
                                <label class="tiny">none of these words:</label>
                            </div>
                        </div>
                        <div class="middle"> 
                        <input type="text" class="tinySpanInput" autofocus="true" name="as_eq">
                        </div>
                        <div class="right"> 
                          <div class="text">
                            <label class="tiny">Put a minus sign just before words that you don't want:  <span class="tinydottext">-rodent, -"Jack Russell"</span></label>
                          </div>
                    </div>  
                    </div>
                </div>
                <div class="buttonXWrap"></div>
                <div class="buttonWrapper">
                        <input type="hidden" name="tbs">
                        <input type="submit" id="myAdvBtn" value="Advanced Search">
                    </div>
                </form>
               </div>
           </div> 
        </div>

        <footer>
            <div class="footer">
                <div class="wrapper">
                    <span>Cyprus</span>
                </div>
                <div class="hr"></div>
               <div class="footer_list">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
               </div> 
            </div>
        </footer>
    </body>
</html>
