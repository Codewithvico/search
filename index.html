<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="header">
                <span class="image_search"> <a href="GIS/index.html">Image Search</a> </span>
                <span class="advance_search"> <a href="GAS/index.html">Advanced Search</a> </span>
                <span class="material-symbols-outlined">
                    widgets
                    </span>

            </div>
        </header>
        <main>
            <img class="g_image" src="https://www.google.com.cy/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
            <form action="https://google.com/search">
                <div class="myinput">
                    <input type="text" name="q"> 
                </div>                 
                <div class="mysubmit">
                    <input type="submit" value="Google Search">
                    <button> <a href="https://www.google.com/doodles/">I'm feeling lucky </a> </button> 
                </div>
            </form>
        </main>
        <footer>
            <div class="footer">
                <div class="wrapper">
                    <span>Cyprus</span>
                </div>
                <div class="hr"></div>
               <div class="footer_list">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
               </div> 
            </div>
        </footer>
